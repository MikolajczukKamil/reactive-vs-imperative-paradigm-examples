<div class="card">
  <div class="card-body filters-card">

    <div class="input-group input-group-lg">
      <div class="form-outline search-field" data-mdb-input-init>
        <input id="search-input" type="search" class="form-control form-control-lg" />
        <label class="form-label" for="search-input">Szukaj</label>

        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="input-group input-group-lg">
      <div class="form-outline" data-mdb-input-init>
        <input id="price-min-input" type="number" class="form-control form-control-lg" />
        <label class="form-label" for="price-min-input">Cena minimalna</label>
      </div>
    </div>

    <div class="input-group input-group-lg">
      <div class="form-outline" data-mdb-input-init>
        <input id="price-max-input" type="number" class="form-control form-control-lg" />
        <label class="form-label" for="price-max-input">Cena maksymalna</label>
      </div>
    </div>

    <div class="form-outline" data-mdb-input-init="" data-mdb-input-initialized="true">
      <input
        class="form-control select-input placeholder-active active"
        type="text"
        role="listbox"
        aria-multiselectable="false"
        aria-disabled="false"
        aria-haspopup="true"
        aria-expanded="false"
        readonly="true"
      >
      <span class="select-arrow"></span>
      <div class="form-notch">
        <div class="form-notch-leading" style="width: 9px;"></div>
        <div class="form-notch-middle" style="width: 0px;"></div>
        <div class="form-notch-trailing"></div>
      </div>
      <div class="form-label select-fake-value">One</div>
    </div>

  </div>
</div>
