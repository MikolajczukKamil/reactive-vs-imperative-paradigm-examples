<div class="card filters-card">
  <div class="card-body">

    <div class="input-group input-group-lg">
      <div class="form-outline search-field" data-mdb-input-init>
        <input id="search-input" type="search" class="form-control form-control-lg" />
        <label class="form-label" for="search-input">Szukaj</label>

        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="input-group input-group-lg">
      <div class="form-outline" data-mdb-input-init>
        <input id="price-min-input" type="number" class="form-control form-control-lg" />
        <label class="form-label" for="price-min-input">Cena minimalna</label>
      </div>
    </div>

    <div class="input-group input-group-lg">
      <div class="form-outline" data-mdb-input-init>
        <input id="price-max-input" type="number" class="form-control form-control-lg" />
        <label class="form-label" for="price-max-input">Cena maksymalna</label>
      </div>
    </div>

    <select class="form-select" id="input-currency">
      <option value="" selected>Waluta</option>
      <option value="USD">Dolar</option>
      <option value="EUR">Euro</option>
      <option value="GBP">Funt</option>
      <option value="CHF">Frank</option>
      <option value="PLN">Złoty</option>
    </select>

    <button type="button" id="clear-filters" class="btn btn-link" data-mdb-ripple-init data-mdb-ripple-color="dark">
      Wyczyść i przeładuj
    </button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table align-middle mb-0 bg-white">
      <thead>
        <tr>
          <td>Nazwa</td>
          <td>Cena</td>
          <td>Waluta</td>
        </tr>
      </thead>

      <tbody id="instruments-list">
        <tr style="display: none">
          <td>NAME</td>
          <td>PRICE</td>
          <td>CURRENCY</td>
        </tr>
      </tbody>
    </table>

    <div class="error" style="display: none">
        <svg
          class="icon"
          style="display: none"
          aria-hidden="true"
          viewBox="0 0 24 24"
          data-testid="ErrorIcon"
          title="Error"
        >
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2m1 15h-2v-2h2zm0-4h-2V7h2z"></path>
        </svg>

      <p>Wystąpił niespodziewany błąd</p>
      <button class="btn" data-mdb-ripple-init data-mdb-ripple-color="dark">Spróbuj ponownie</button>
    </div>

    <div class="progress" id="loading">
      <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 75%;"></div>
    </div>

    <app-paginator
       id="instruments-paginator"
       page="1"
       length="1000"
       pagesize="10"
       pagesizes="5,10,15"
    ></app-paginator>
  </div>
</div>
