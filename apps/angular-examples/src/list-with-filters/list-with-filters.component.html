<ng-container *ngIf="ctx$ | async as ctx">
  <mat-card class="filters">
    <mat-card-content class="filters-content">
      <mat-form-field appearance="outline">
        <mat-label>Szukaj</mat-label>
        <input matInput placeholder="Szukaj...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input matInput placeholder="Cena minimalna">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input matInput placeholder="Cena maksymalna">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Waluta</mat-label>
        <mat-select>
          <mat-option value="USD">Dolar</mat-option>
          <mat-option value="EUR">Euro</mat-option>
          <mat-option value="GBP">Funt</mat-option>
          <mat-option value="CHF">Frank</mat-option>
          <mat-option value="PLN">Złoty</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-progress-bar *ngIf="ctx.loading" mode="indeterminate"></mat-progress-bar>

  <p *ngIf="ctx.error">Wystąpił niespodziwany błąd</p>

  <table
    *ngIf="ctx.data"
    mat-table
    [dataSource]="ctx.data"
    matSort
    (matSortChange)="sort$.next($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po nazwie"
        *matHeaderCellDef
      > Nazwa
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).name}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po walucie"
        *matHeaderCellDef
      > Waluta
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).currency}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header sortActionDescription="Sortuj po cenie" *matHeaderCellDef>
        Cena
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
