<mat-card class="filters">
  <form [formGroup]="filters">
    <mat-card-content class="filters-content">

      <mat-form-field appearance="outline">
        <mat-label>Szukaj</mat-label>
        <input matInput placeholder="Szukaj..." formControlName="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena minimalna"
          formControlName="priceMin"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena maksymalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena maksymalna"
          formControlName="priceMax"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Waluta</mat-label>
        <mat-select formControlName="currency">
          @for (currency of currencies; track currency.code) {
            <mat-option [value]="currency.code">{{ currency.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <button mat-button (click)="resetFilters()" class="reset-btn">Wyczyść i przeładuj</button>
    </mat-card-content>
  </form>
</mat-card>

<mat-card class="table-container">
  <table
    mat-table
    [dataSource]="loadedItems()"
    matSort
    (matSortChange)="sort.set($event)"
    class="instruments-list"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po nazwie"
        *matHeaderCellDef
      >
        Nazwa
      </th>

      <td mat-cell *matCellDef="let el"> {{ element(el).name }}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po walucie"
        *matHeaderCellDef
      >
        Waluta
      </th>

      <td mat-cell *matCellDef="let el"> {{ element(el).currency }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header sortActionDescription="Sortuj po cenie" *matHeaderCellDef>
        Cena
      </th>

      <td mat-cell *matCellDef="let el"> {{ element(el).price }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-progress-bar
    class="loader"
    [class.loading-hide]="!loading()"
    mode="indeterminate"
  ></mat-progress-bar>

  @if (error()) {
    <p>Wystąpił niespodziwany błąd</p>
    <button mat-button (click)="retry$.next()">Spróbuj ponownie</button>
  }

  <mat-paginator
    (page)="handlePageEvent($event)"
    [pageIndex]="page() - 1"
    [length]="pages()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="pageSizes"
    [showFirstLastButtons]="true"
  ></mat-paginator>
</mat-card>
