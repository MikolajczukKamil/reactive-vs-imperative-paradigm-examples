<p>{{ filters.value | json }}</p>

<form [formGroup]="filters">
  <mat-card class="filters">
    <mat-card-content class="filters-content">

      <mat-form-field appearance="outline">
        <mat-label>Szukaj</mat-label>
        <input matInput placeholder="Szukaj..." formControlName="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena minimalna"
          formControlName="priceMin"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena maksymalna"
          formControlName="priceMax"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Waluta</mat-label>
        <mat-select formControlName="currency">
          <mat-option value="USD">Dolar</mat-option>
          <mat-option value="EUR">Euro</mat-option>
          <mat-option value="GBP">Funt</mat-option>
          <mat-option value="CHF">Frank</mat-option>
          <mat-option value="PLN">Złoty</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</form>

<mat-progress-bar [class.loading-hide]="!loading()" mode="indeterminate"></mat-progress-bar>

<ng-container *ngIf="error()">
  <p>Wystąpił niespodziwany błąd</p>

  <button mat-button (click)="retry$.next()">Sprbuj ponownie</button>
</ng-container>


<table
  mat-table
  [dataSource]="loadedItems()"
  matSort
  (matSortChange)="sort.set($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      mat-sort-header
      sortActionDescription="Sortuj po nazwie"
      *matHeaderCellDef
    >
      Nazwa
    </th>
    <td mat-cell *matCellDef="let el"> {{ element(el).name }} </td>
  </ng-container>

  <ng-container matColumnDef="currency">
    <th
      mat-header-cell
      mat-sort-header
      sortActionDescription="Sortuj po walucie"
      *matHeaderCellDef
    >
      Waluta
    </th>
    <td mat-cell *matCellDef="let el"> {{element(el).currency}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell mat-sort-header sortActionDescription="Sortuj po cenie" *matHeaderCellDef>
      Cena
    </th>
    <td mat-cell *matCellDef="let el"> {{element(el).price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
