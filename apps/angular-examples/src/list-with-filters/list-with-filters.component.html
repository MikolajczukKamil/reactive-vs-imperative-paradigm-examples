<ng-container *ngIf="{ data: dataSource$ | async } as ctx">
  <mat-progress-bar *ngIf="!ctx.data" mode="indeterminate"></mat-progress-bar>

  <table *ngIf="ctx.data" mat-table [dataSource]="ctx.data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa</th>
      <td mat-cell *matCellDef="let el"> {{element(el).name}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef> Waluta</th>
      <td mat-cell *matCellDef="let el"> {{element(el).currency}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Cena</th>
      <td mat-cell *matCellDef="let el"> {{element(el).price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
