<ng-container *ngIf="ctx$ | async as ctx">
  {{
    [ search$.value, priceMin$.value, priceMax$.value, currency$.value ] | json
  }}

  <mat-card class="filters">
    <mat-card-content class="filters-content">

      <mat-form-field appearance="outline">
        <mat-label>Szukaj</mat-label>
        <input matInput placeholder="Szukaj..." name="search" [(ngModel)]="search$.value">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena minimalna"
          name="priceMin"
          [(ngModel)]="priceMin$.value"
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cena minimalna</mat-label>
        <input
          type="number"
          matInput
          placeholder="Cena maksymalna"
          name="priceMax"
          [(ngModel)]="priceMax$.value"
        >
      </mat-form-field>

      <mat-form-field appearance="outline" name="currency">
        <mat-label>Waluta</mat-label>
        <mat-select [(ngModel)]="currency$.value">
          <mat-option value="USD">Dolar</mat-option>
          <mat-option value="EUR">Euro</mat-option>
          <mat-option value="GBP">Funt</mat-option>
          <mat-option value="CHF">Frank</mat-option>
          <mat-option value="PLN">Złoty</mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
  </mat-card>

  <mat-progress-bar *ngIf="ctx.loading" mode="indeterminate"></mat-progress-bar>

  <ng-container *ngIf="ctx.error">
    <p>Wystąpił niespodziwany błąd</p>

    <button mat-button (click)="retry$.next()">Sprbuj ponownie</button>
  </ng-container>


  <table
    *ngIf="ctx.data"
    mat-table
    [dataSource]="ctx.data"
    matSort
    (matSortChange)="sort$.next($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po nazwie"
        *matHeaderCellDef
      > Nazwa
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).name}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th
        mat-header-cell
        mat-sort-header
        sortActionDescription="Sortuj po walucie"
        *matHeaderCellDef
      > Waluta
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).currency}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header sortActionDescription="Sortuj po cenie" *matHeaderCellDef>
        Cena
      </th>
      <td mat-cell *matCellDef="let el"> {{element(el).price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
